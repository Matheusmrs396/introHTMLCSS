<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
    <div class="page">
        <header>
          <h1>Calculadora de Bhaskara</h1>
        </header>
        <label class="field field_v1">
          <input id="a" class="field__input" placeholder="Digite o valor de A">
          <span class="field__label-wrap">
            <span class="field__label"> Informe o A</span>
          </span>
        </label>
        <label class="field field_v2">
          <input id="b"  class="field__input" placeholder="Digite o valor de B">
          <span class="field__label-wrap">
            <span class="field__label">Informe o valor de B</span>
          </span>
        </label>    
        <label class="field field_v3">
          <input id="c" class="field__input" placeholder="Digite o valor de C">
          <span class="field__label-wrap">
            <span class="field__label">Informe o valor de C</span>
          </span>
        </label>
        <input type = "submit" id="btn" class="teste" value = "Calcular">
        <div class="page" id="result">
          <label class="field field_v1">
              <input id="delta" class="field__input" disabled="">
              <span class="field__label-wrap">
                <span class="field__label"> Valor de Delta</span>
              </span>
          </label>
            <label class="field field_v1">
              <input id="x" class="field__input" disabled="">
              <span class="field__label-wrap">
                <span class="field__label"> Valor de X1 </span>
              </span>
            </label>
            <label class="field field_v1">
              <input id="x2" class="field__input" disabled="">
              <span id = "spanX2" class="field__label-wrap">
                <span class="field__label"> Valor de X2</span>
              </span>
            </label>
        </div> 
        <div id="semRaiz">
          <h2>Essa equação não possui raízes</h2>
        </div>   
      </div>
    <script type="module" src="../js/index.js"></script>

</body>
</html>
